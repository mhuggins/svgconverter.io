<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f3f4f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>

    <!-- Center divider gradient -->
    <linearGradient id="divider-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0" />
    </linearGradient>

    <!-- Mosaic filter for raster effect -->
    <filter id="mosaic">
      <feFlood x="4" y="4" height="2" width="2"/>
      <feComposite width="8" height="8"/>
      <feTile result="a"/>
      <feComposite in="SourceGraphic" in2="a" operator="in"/>
      <feMorphology operator="dilate" radius="4"/>
    </filter>

    <!-- Define mask for center hole (from favicon) -->
    <mask id="center-hole">
      <rect x="0" y="0" width="32" height="32" fill="white" />
      <circle cx="16" cy="16" r="3" fill="black" />
    </mask>

    <!-- Define circle masks for each segment -->
    <mask id="circle-mask-0">
      <rect x="0" y="0" width="32" height="32" fill="white" />
      <circle cx="22.47213595499958" cy="11.297717981660215" r="8" fill="black" />
    </mask>
    <mask id="circle-mask-1">
      <rect x="0" y="0" width="32" height="32" fill="white" />
      <circle cx="22.47213595499958" cy="20.702282018339787" r="8" fill="black" />
    </mask>
    <mask id="circle-mask-2">
      <rect x="0" y="0" width="32" height="32" fill="white" />
      <circle cx="13.52786404500042" cy="23.60845213036123" r="8" fill="black" />
    </mask>
    <mask id="circle-mask-3">
      <rect x="0" y="0" width="32" height="32" fill="white" />
      <circle cx="8" cy="16" r="8" fill="black" />
    </mask>
    <mask id="circle-mask-4">
      <rect x="0" y="0" width="32" height="32" fill="white" />
      <circle cx="13.52786404500042" cy="8.39154786963877" r="8" fill="black" />
    </mask>

    <!-- Logo symbol -->
    <symbol id="logo" viewBox="0 0 32 32">
      <g mask="url(#center-hole)">
        <!-- Red -->
        <g mask="url(#circle-mask-0)">
          <circle cx="22.47213595499958" cy="20.702282018339787" r="8" fill="#EF4444" />
        </g>
        <!-- Orange -->
        <g mask="url(#circle-mask-1)">
          <circle cx="13.52786404500042" cy="23.60845213036123" r="8" fill="#F59E0B" />
        </g>
        <!-- Green -->
        <g mask="url(#circle-mask-2)">
          <circle cx="8" cy="16" r="8" fill="#22C55E" />
        </g>
        <!-- Cyan -->
        <g mask="url(#circle-mask-3)">
          <circle cx="13.52786404500042" cy="8.39154786963877" r="8" fill="#06B6D4" />
        </g>
        <!-- Purple -->
        <g mask="url(#circle-mask-4)">
          <circle cx="22.47213595499958" cy="11.297717981660213" r="8" fill="#8B5CF6" />
        </g>
      </g>
    </symbol>

    <!-- Clip path for left half -->
    <clipPath id="clip-left">
      <rect x="0" y="0" width="600" height="630" />
    </clipPath>

    <!-- Clip path for right half -->
    <clipPath id="clip-right">
      <rect x="600" y="0" width="600" height="630" />
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />

  <!-- Left side: Raster/Pixelated effect -->
  <g clip-path="url(#clip-left)">
    <!-- Darker background for left -->
    <rect x="0" y="0" width="600" height="630" fill="#e5e7eb" />

    <!-- Pixelated grid overlay -->
    <g opacity="0.15">
      <rect x="0" y="0" width="600" height="630" fill="none" stroke="#9ca3af" stroke-width="8" stroke-dasharray="8,8" />
    </g>

    <!-- Raster logo (pixelated) -->
    <g transform="translate(180, 165)">
      <rect width="240" height="240" fill="#d1d5db" rx="20" />
      <g filter="url(#mosaic)">
        <use href="#logo" width="200" height="200" x="20" y="20" opacity="1" />
      </g>
      <!-- Grid overlay for pixel effect -->
      <g stroke="#9ca3af" stroke-width="3" opacity="0.4">
        <line x1="0" y1="80" x2="240" y2="80" />
        <line x1="0" y1="160" x2="240" y2="160" />
        <line x1="80" y1="0" x2="80" y2="240" />
        <line x1="160" y1="0" x2="160" y2="240" />
      </g>
    </g>

    <!-- Label -->
    <text x="300" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#6b7280" text-anchor="middle">RASTER</text>
    <text x="300" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9ca3af" text-anchor="middle">Pixels</text>
  </g>

  <!-- Right side: Vector/Clean effect -->
  <g clip-path="url(#clip-right)">
    <!-- Lighter background for right -->
    <rect x="600" y="0" width="600" height="630" fill="#f9fafb" />

    <!-- Clean vector logo -->
    <g transform="translate(780, 165)">
      <rect width="240" height="240" fill="white" rx="20" stroke="#e5e7eb" stroke-width="2" />
      <use href="#logo" width="200" height="200" x="20" y="20" />
    </g>

    <!-- Label -->
    <text x="900" y="470" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="#6b7280" text-anchor="middle">VECTOR</text>
    <text x="900" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#9ca3af" text-anchor="middle">Scalable</text>
  </g>

  <!-- Center divider with arrow -->
  <g>
    <line x1="600" y1="80" x2="600" y2="550" stroke="url(#divider-gradient)" stroke-width="3" />

    <!-- Arrow pointing right -->
    <circle cx="600" cy="315" r="40" fill="white" stroke="#8B5CF6" stroke-width="3" />
    <path d="M 590 315 L 610 315 M 600 305 L 610 315 L 600 325" stroke="#8B5CF6" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" />
  </g>

  <!-- Title and description -->
  <g>
    <text x="600" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#1f2937" text-anchor="middle">SVGConverter.io</text>
    <text x="600" y="570" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280" text-anchor="middle">Convert raster images to scalable vector graphics instantly</text>
  </g>
</svg>
